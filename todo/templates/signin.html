{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="overlay"></div>
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="signin-card shadow-lg">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{% static 'images/signin.jpeg' %}" class="img-fluid" alt="Sign In Icon">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="text-center">SIGN IN</h2>
              <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                  <label>User Phone Number</label>
                  <input class="form-control" placeholder="Enter your phone number" name="phone_number">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" name="password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-secondary btn-block">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
