{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="overlay"></div> <!-- Rain animation overlay -->

<section class="container text-center">
    <h3 class="amisty">Welcome To SammyKeysOfficial Website</h3>
    <hr>
    <br>
    <div class="row justify-content-center">
        <!-- Todos Card -->
        <div class="col-md-6" style="margin-bottom: 22px;">
            {% if not request.user.is_authenticated %}
            <a onclick="confirm('Are you sure you want to open this page?');" href="{% url 'signin' %}">
                <div class="card thumbnail mydivstyle">
                    <img style="width:140px;" class="card-img-top" src="{% static 'images/todolist.jpeg' %}" alt="Todos image">
                    <div class="card-body">
                        <h5 class="card-title">Todos</h5>
                        <p>Manage your tasks efficiently.</p>
                    </div>
                </div>
            </a>
            {% else %}
            <a onclick="confirm('Are you sure you want to open this page?');" href="{% url 'ViewTodos' %}">
                <div class="card thumbnail mydivstyle">
                    <img style="width:140px;" class="card-img-top" src="{% static 'images/todolist.jpeg' %}" alt="Todos image">
                    <div class="card-body">
                        <h5 class="card-title">Todos</h5>
                        <p>Manage your tasks efficiently.</p>
                    </div>
                </div>
            </a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
